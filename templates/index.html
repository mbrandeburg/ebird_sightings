<!DOCTYPE html>
<html>
<head>
    <title>Brandebot eBird App</title>
</head>
<body>
    <h1>Brandebot eBird App</h1>
    <h2>Enter your Latitude and Longitude</h2>
    <form method="post">
        <input type="text" name="latitude" placeholder="Enter Latitude">
        <input type="text" name="longitude" placeholder="Enter Longitude">
        <input type="submit" value="Submit">
    </form>
    <p>Current stored Latitude and Longitude: {{ lat }} | {{ long }}</p>

</body>
</html>
